<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BitData</title>
        <!-- favicon -->
        <link rel="icon" href="/bitdata_icon.ico" type="image/png" />

            (function (w, d, s, l, i) {

                    j = d.createElement(s),

        <!-- Google Tag Manager (noscript) -->
        <noscript
            ><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5CP2FVDL" height="0" width="0" style="display: none; visibility: hidden"></iframe
        ></noscript>
        <!-- End Google Tag Manager (noscript) -->

        <header>
            <p class="logo">BitData</p>
        </header>
        <main>
            <div class="collect loading">
                <header>
                    <h1 class="p-5">어서오세요 :)</h1>
                    <h1 class="p-5">BitData에 오신 것을 환영해요!</h1>
                </header>
                <div class="status-image mb-20">
                    <img src="/assets/gif/loading-spinner.gif" alt="로딩 스피너" />
                </div>
                <p class="status mb-20">데이터 수집 중...</p>
                <p class="notice">잠시만 기다려주세요</p>
            </div>
            <div class="collect fail hidden">
                <header>
                    <h1 class="p-5">어서오세요 :)</h1>
                    <h1 class="p-5">BitData에 오신 것을 환영해요!</h1>
                </header>
                <div class="status-image mb-20">
                    <img src="/assets/images/notice_icon.png" alt="Warning Icon" />
                </div>
                <p class="status mb-20">데이터 수집 불가</p>
                <p class="notice">3초 뒤 설정 페이지로 자동으로 이동됩니다.</p>
                <p class="notice">설정 페이지에서 바이낸스 계정 연동 상태를 확인해주세요!</p>
            </div>
        </main>

        <!-- js -->
        <script type="module" src="./collect.js"></script>
    </body>
</html>
